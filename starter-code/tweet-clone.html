<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>

  <div class="tweetDiv">

    <div class="twitter-profile-info">
      <img id="profile-image" src="img/profile-picture.jpg" alt="Profile Image">
      <table class="info-table">
        <tr>
          <td><img class="top-account-info" id="account-logo" src="img/account-logo.jpg" alt="account-logo"></td>
          <td><h3 class="top-account-info" id="user-name">jack</h3></td>
          <td><img class="top-account-info" id="validated-account" src="img/validated-account.jpg" alt="validated-account"></td>
        </tr>
        <tr>
          <td colspan="2"><h4 id="user-account">@jack</h4></td>
        </tr>
      </table>
      <div class="twitter-follow-logo">
        <img id="twitter-logo" src="img/twitter-logo.jpg" alt="twitter-logo">
        <h3 id="twitter-follow">Follow</h3>
      </div>
    </div>


    <p id="the-tweet">just setting up my twttr</p>
    <p id="date-of-tweet">9:50 PM - 21 Mar 2006</p>
    <div class="tweet-feedback-info">
      <img class="spaced tweet-feedback-info" src="img/reply.jpg" alt="reply">
      <img class="tweet-feedback-info" src="img/retweet.jpg" alt="retweet">
      <p class="spaced tweet-feedback-info" >92,555</p>
      <img class="tweet-feedback-info" src="img/favorite.jpg" alt="likes">
      <p class="tweet-feedback-info">71,111</p>
    </div>
  </div>

</body>
</html>
